<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #eee;
        display: flex;
        justify-content: center;
        padding: 40px;
      }

      .container {
        width: 900px;
        border: 2px solid black;
        padding: 20px;
        background: white;
      }

      .contact-wrapper {
        background: #ddd;
        padding: 30px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .row {
        display: flex;
        gap: 20px;
      }

      input,
      textarea {
        flex: 1;
        padding: 10px;
        border: 1px solid #aaa;
        font-size: 14px;
      }

      textarea {
        height: 180px;
        resize: vertical;
      }

      .bottom {
        justify-content: space-between;
        align-items: center;
      }

      button {
        background: #5aa7d9;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }

      button:hover {
        background: #3f8fc4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contact-wrapper">
        <h3>Get in touch with us by filling contact form below</h3>

        <form class="contact-form">
          <div class="row">
            <input type="text" placeholder="* Enter your full name" />
            <input type="email" placeholder="* Enter your email address" />
          </div>

          <div class="row">
            <input type="text" placeholder="Enter your subject" />
          </div>

          <div class="row">
            <textarea placeholder="* Your message here..."></textarea>
          </div>

          <div class="row bottom">
            <button type="submit">Send message</button>
            <span>* Please fill all required form field, thanks!</span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
