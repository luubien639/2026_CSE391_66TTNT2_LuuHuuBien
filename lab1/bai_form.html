<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee Form</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f5f5;
      }

      .container {
        width: 600px;
        margin: 20px auto;
        background: #fff;
        border: 1px solid #ccc;
        padding: 20px;
      }

      h3 {
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
        margin-top: 25px;
      }

      .row {
        display: flex;
        margin-bottom: 10px;
        align-items: center;
      }

      .row label {
        width: 150px;
        font-weight: bold;
      }

      .row input[type="text"],
      .row input[type="email"],
      .row input[type="date"],
      .row select,
      textarea {
        width: 300px;
        padding: 5px;
      }

      textarea {
        height: 120px;
      }

      .radio-group,
      .checkbox-group {
        display: flex;
        gap: 15px;
      }

      .actions {
        text-align: right;
        margin-top: 20px;
      }

      button {
        padding: 6px 12px;
        margin-left: 5px;
      }

      .captcha {
        font-weight: bold;
        letter-spacing: 3px;
        background: #eee;
        padding: 5px 10px;
        display: inline-block;
      }

      .note {
        font-size: 12px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Basic Info</h3>

      <div class="row">
        <label>Employee ID</label>
        <span>9</span>
      </div>

      <div class="row">
        <label>Last Name</label>
        <input type="text" value="Dodsworth" />
      </div>

      <div class="row">
        <label>First Name</label>
        <input type="text" value="Anne" />
      </div>

      <div class="row">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" /> Male</label>
          <label><input type="radio" name="gender" /> Female</label>
          <label><input type="radio" name="gender" /> XXX</label>
          <label><input type="radio" name="gender" checked /> ZZZ</label>
        </div>
      </div>

      <div class="row">
        <label>Title</label>
        <input type="text" value="Sales Representative" />
      </div>

      <div class="row">
        <label>Suffix</label>
        <input type="text" value="Ms." />
      </div>

      <div class="row">
        <label>BirthDate</label>
        <input type="date" value="1969-07-02" />
      </div>

      <div class="row">
        <label>HireDate</label>
        <input type="date" value="1994-11-15" />
      </div>

      <div class="row">
        <label>Reports To</label>
        <select>
          <option>Buchanan</option>
          <option>Fuller</option>
          <option>Leverling</option>
        </select>
      </div>

      <h3>Contact Info</h3>

      <div class="row">
        <label>Email</label>
        <input type="email" placeholder="name@example.com" />
      </div>

      <div class="row">
        <label>Address</label>
        <input type="text" value="7 Houndstooth Rd." />
      </div>

      <div class="row">
        <label>City</label>
        <input type="text" value="London" />
      </div>

      <div class="row">
        <label>Postal Code</label>
        <input type="text" value="WG2 7LT" />
      </div>

      <div class="row">
        <label>Country</label>
        <select>
          <option>Russian Federation</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </div>

      <div class="row">
        <label>US Home Phone</label>
        <input type="text" value="(234)234-2342" />
      </div>

      <div class="row">
        <label>Photo</label>
        <input type="text" value="EmpID9.bmp" />
      </div>

      <h3>Optional Info</h3>

      <div class="row">
        <label>Notes</label>
        <textarea> </textarea>
      </div>

      <div class="row">
        <label>Preferred Shift</label>
        <div class="radio-group">
          <label><input type="radio" name="shift" /> Regular</label>
          <label><input type="radio" name="shift" /> Grave Yard</label>
        </div>
      </div>

      <div class="row">
        <label>Active?</label>
        <input type="checkbox" checked />
      </div>

      <div class="row">
        <label>Are you human?</label>
        <div>
          <span class="captcha">TIDAWO</span>
          <span class="note">Click to change</span>
        </div>
      </div>
      <div class="actions">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
      </div>
      <p class="note">* required</p>
    </div>
  </body>
</html>
